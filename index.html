<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deccan Serai | Luxury in HITEC City</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      // Safe Polyfill for process.env that doesn't overwrite injected keys
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (!window.process.env.NODE_ENV) {
        window.process.env.NODE_ENV = 'production';
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .butterfly-light {
        box-shadow: 0 20px 50px -12px rgba(0, 35, 102, 0.08);
      }
      .butterfly-glow {
        box-shadow: 0 0 30px rgba(80, 200, 120, 0.3);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        opacity: 0.3;
        cursor: pointer;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0"
  }
}
</script>
  </head>
  <body class="bg-[#FAFBFE] text-slate-800 selection:bg-[#50C878] selection:text-white">
    <!-- Netlify Hidden Form for Static Analysis -->
    <form name="deccan-serai-booking" method="POST" data-netlify="true" hidden>
      <input type="text" name="subject" />
      <textarea name="summary"></textarea>
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <input type="tel" name="cellNo" />
      <input type="text" name="origin" />
      <textarea name="address"></textarea>
      <input type="text" name="aadhaarNo" />
      <input type="text" name="purpose" />
      <input type="text" name="checkIn" />
      <input type="text" name="checkOut" />
      <input type="text" name="adults" />
      <input type="text" name="children" />
      <input type="text" name="addOns" />
    </form>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
